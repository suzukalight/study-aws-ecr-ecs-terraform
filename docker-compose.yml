version: '3'

services:
  study-ecr-terraform:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 23456:23456
  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=terraform
      - MYSQL_USER=terraform
      - MYSQL_PASSWORD=password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/initdb:/docker-entrypoint-initdb.d

volumes:
  mysql-data:
    driver: local
